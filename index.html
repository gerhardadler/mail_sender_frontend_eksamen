<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Sender</title>
    <link rel="stylesheet" href="style.css">
    <script src="handle_mail_form.js" defer></script>
</head>

<body>
    <form id="mail_form" action="javascript: handleMailForm();">
        <dialog id="sender-dialog">
            <div class="form-section">
                <label for="sender">Sender:</label>
                <input type="email" name="sender" required>
            </div>
            <div class="form-section">
                <label for="password">Password:</label>
                <input type="text" name="password" required>
            </div>
            <div class="form-section">
                <label for="email_server">Email Server:</label>
                <input type="text" name="email_server" required>
            </div>

            <div class="form-section">
                <label for="email_port">Port:</label>
                <input type="number" name="email_port" required>
            </div>
            <button type="button" onclick="hideSenderDialog()">Ok</button>
        </dialog>
        <div class="content">
            <h1>Mail Sender</h1>
            <div class="form-section">
                <label for="recipients">Recipients:</label>
                <!-- https://stackoverflow.com/a/9331463 (with the adjustment from Arie Litovsky) -->
                <input class="recipients-input" type="text" name="recipients"
                    title="Submit a list of comma seperated emails"
                    pattern="^[\W]*([\w+\-.%]+@[\w\-.]+\.[A-Za-z]+[\W]*,{1}[\W]*)*([\w+\-.%]+@[\w\-.]+\.[A-Za-z]+)[\W]*$">
            </div>
            <div class="form-section">
                <label for="csv_recipients">CSV Recipients:</label>
                <input type="file" accept="text/csv" name="csv_recipients">
            </div>
            <div class="form-section">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <textarea name="body" class="body"></textarea>

            <div class="bottom-bar">
                
                <input class="submit-mail" type="submit" value="Send">
                <script>
                    const senderDialog = document.querySelector("#sender-dialog");
                    function showSenderDialog() {
                        senderDialog.showModal();
                    }
                    function hideSenderDialog() {
                        senderDialog.close();
                    }
                </script>
            </div>
        </div>
    </form>
</body>

</html>
